<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View Playlists</title>

</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th>Playlist ID</th>
            <th>Playlist NAME</th>
            <th>Playlist SONGS</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dynamic content with Thymeleaf -->
        <tr th:each="plist : ${plist}">
            <td th:text="${plist.id}"></td>
            <td th:text="${plist.name}"></td>
            <td>
                <ul>
                    <li th:each="song : ${plist.song}">
                        <span th:text="${song.name}"></span>
                        <audio controls>
                            <source th:src="${song.link}" type="audio/mpeg">
                        </audio>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
